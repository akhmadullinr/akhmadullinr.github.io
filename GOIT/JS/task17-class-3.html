<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

<style>
    .alert {
        padding: 15px;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        color: #3c763d;
        background-color: #dff0d8;
        max-width: 500px;
        text-align: center;
        margin: 0 auto 25px;
    }
    h3 {
        text-align: center;
    }
</style>

<h3> Моя страница </h3>
<script>

    // создадаим сообщение
    var div = document.createElement('div');
    div.className = 'alert alert-success';
    div.innerHTML = "<strong>Ура!</strong> Вы прочитали это важное сообщение.";
    document.body.appendChild(div);

    // создадим клон сообщения
    var div2 = div.cloneNode(true);
    div2.querySelector('strong').innerHTML = 'клонирование прошло успешно';
    div.parentNode.insertBefore(div2,div.nextSibling);

    // удалим сообщение по таймеру
    setTimeout(function(){
        div.parentNode.removeChild(div);
    },1000);
    setTimeout(function(){
        div2.parentNode.removeChild(div2);
    },4000);
</script>
</body>

</html>
