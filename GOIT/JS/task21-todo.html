<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="todo.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            margin: 40px;
        }
        .todo {
            width: 80%;
            margin: 10px;
            padding: 5px;

            border: 1px solid black;
            background-color: #eeeeee;
        }

        section {
            width: 500px;
            margin: auto;
        }

        .table__note {
            width: 90%;
        }

        .table__id {
            width: 35px;
        }

        .panel-heading {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section>
        <div class="page-header">
            <h1>TODO</h1>
        </div>
        <section>
            <form action="#" name="new-task" class="task-form">
                <div class="panel panel-default">
                    <div class="panel-heading">Add Task:</div>
                    <div class="panel-body">
                        <input type="text" name="task" class="task-form__text">
                        <input type="submit" value="add" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </section>

        <table class="table table-striped">
            <thead>
            <tr>
                <th class="table__id">#</th>
                <th class="table__note">Что сделать</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody class="table__body">
            <tr>
                <th>1</th>
                <td></td>
                <td>
                    <button type="button" class="btn btn-info btn-down">&#8595;</button>
                </td>
                <td>
                    <button type="button" class="btn btn-info btn-up" >&#8593;</button>
                </td>
                <td><button type="button" class="btn btn-danger">X</button></td>
            </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
