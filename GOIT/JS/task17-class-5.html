<script>
    // .. Add your code here

    var div = document.getElementById('moving-div')
    div.style.position = 'absolute'
    div.style.right = div.style.top = 0
    var div2 = document.createElement('div');
    div2.className = 'new-div';
    div2.style.height = div.offsetHeight + 'px';
    div2.style.backgroundColor = 'lightgrey';
    div2.style.padding = '5px';
    var computedStyle = div.currentStyle || getComputedStyle(div, '');

    div2.style.marginTop = computedStyle.marginTop; // (1)
    div2.style.marginBottom = computedStyle.marginBottom;

    document.body.insertBefore(div2, div);
</script>
