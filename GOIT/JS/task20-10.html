<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .slider {
            border-radius: 5px;
            background: #E0E0E0;
            background: -moz-linear-gradient(left top, #E0E0E0, #EEEEEE) repeat scroll 0 0 transparent;
            background: -webkit-gradient(linear, left top, right bottom, from(#E0E0E0), to(#EEEEEE));
            background: linear-gradient(left top, #E0E0E0, #EEEEEE);
            width: 310px;
            height: 15px;
            margin: 5px;
        }

        .thumb {
            width: 10px;
            height: 25px;
            border-radius: 3px;
            position: relative;
            left: 10px;
            top: -5px;
            background: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div id="slider" class="slider">
    <div class="thumb" id="thumb"></div>
</div>

<script>
    // ...Ваш код..
    var thumb = document.getElementById('thumb');
    var slider = document.getElementById('slider');
    var limitRight = slider.offsetWidth - thumb.offsetWidth;
    thumb.onmousedown = function(e) {
        var shiftX = e.pageX + slider.getBoundingClientRect().left - thumb.getBoundingClientRect().left; /* + pageXOffset - pageXOffset */
        document.onmousemove = function(e) { thumb.style.left = Math.min(Math.max((e.pageX - shiftX), 0), limitRight) + 'px'; };
        document.onmouseup = function() { document.onmousemove = document.onmouseup = null; };
        return false;
    }
    thumb.ondragstart = function() { return false; };
</script>

</body>

</html>
