<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="test-css.css">
</head>
<body>
<figure id="video_player">
    <video controls poster="src/img/preview.png">
        <source src="src/videos/video1.mp4" type="video/mp4">
        <source src="src/videos/video1.webm" type="video/webm">
    </video>
    <figcaption>
        <a href="src/videos/video1.mp4"><img src="src/img/preview.png" alt="Nambia Timelapse 1"></a>
        <a href="src/videos/video2.mp4"><img src="src/img/preview-2.png" alt="Nambia Timelapse 2"></a>
        <a href="src/videos/video3.mp4"><img src="src/img/preview-3.png" alt="Nambia Timelapse 3"></a>
    </figcaption>
</figure>
<script>
    var video_player = document.getElementById("video_player"),
        links = video_player.getElementsByTagName('a');
    for (var i=0; i<links.length; i++) {
        links[i].onclick = handler;
    }
    function handler(e) {
        e.preventDefault();
        videotarget = this.getAttribute("href");
        filename = videotarget.substr(0, videotarget.lastIndexOf('.')) || videotarget;
        video = document.querySelector("#video_player video");
        video.removeAttribute("controls");
        video.removeAttribute("poster");
        source = document.querySelectorAll("#video_player video source");
        source[0].src = filename + ".mp4";
        source[1].src = filename + ".webm";
        video.load();
        video.play();
    }
</script>
</body>
</html>
