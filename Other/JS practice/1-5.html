<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
<button id="add-li">Add</button>
<ul id="ul">
    <li>тест <i>some text</i></li>
    <li>тест </li>
</ul>
<script>
    var ul = document.getElementById('ul');
    ul.addEventListener('click',showText);
    function showText(event) {
        var target = event.target;
        var li = target.closest('li');
        if (li) alert(li.innerHTML);
    }
    var button = document.getElementById('add-li');
    button.addEventListener('click',addLi);
    function addLi() {
        var li = document.createElement('li');
        li.innerHTML = 'новая li';
        ul.appendChild(li);
    }


</script>
</body>
</html>
