<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        #first {
            width: 200px;
            height: 200px;
            outline: 1px solid black;
        }
    </style>
</head>
<body>
<div id="first" ></div>
<script>
    var div = document.querySelector('div');
    div.onclick = function(event){
        alert(event.clientX+':'+ event.clientY);
    }
</script>
</body>
</html>
