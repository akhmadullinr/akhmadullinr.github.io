<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>
<body>
<ul id="ul">
    <li>text</li>
    <li>text2 </li>
</ul>
<script>
    var ul = document.getElementById('ul');
    var lis = ul.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
        alert( lis[i].innerHTML);
    }
</script>
</body>
</html>
