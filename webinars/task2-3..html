<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <title>Задание 3</title>
 </head>
 <body>
  <h1>Семинар 2</h1>
  <p>Задание 3</p>
  <form name="Name" action="/">
   <label for="name">Name</label><br/>
   <input type="text" id="name" name="firstname"></input><br/>
   <br>
   <label for="email">Email</label><br/>
   <input type="text" id="email" name="email"></input><br/>
   <br>
   Sex<br/>
   <input type="radio" name="sex" value="male"></input>Male
   <input type="radio" name="sex" value="female"></input>Female
   <br/>
   <br>
   Current status:<br/>
   <input type="radio" name="current status" value="student"></input>Student<br/>
   <input type="radio" name="current status" value="employed"></input>Employed<br/>
   <input type="radio" name="current status" value="unemployed"></input>Unemployed<br/>
   <br>
   Month and Year of birth<br/>
   <select>
    <option>January</option>
	<option>February</option>
	<option>March</option>
	<option>April</option>
	<option>May</option>
	<option>June</option>
	<option>July</option>
	<option>August</option>
	<option>September</option>
	<option>October</option>
	<option>November</option>
	<option>December</option>
   </select>
   <select>
    <option>1989</option>
	<option>1990</option>
	<option>1991</option>
	<option>1992</option>
   </select>
   <br>
   <br>
   Skills and Technologies<br/>
   <fieldset>
    <legend style="font weight: bold">Tech Skills</legend>
	<input type="checkbox" id="html" value="html"><label for="html">HTML</label><br>
	<input type="checkbox" id="css" value="css"><label for="css">CSS</label><br>
	<input type="checkbox" id="js" value="javascript"><label for="js">JavaScript</label><br>
	<input type="checkbox" id="git" value="git"><label for="git">GIT</label><br>
	<legend style="font weight: bold">Soft Skills<legend>
	<input type="checkbox" value="tm">Time Management<br>
	<input type="checkbox" value="pro">Proactivity<br>
	<input type="checkbox" value="tw">Teamwork<br>
	<input type="checkbox" value="ld">Leadership<br>
   </fieldset>
   <br>
   Photo<br>
   <input type="file" name=photo.jpg>
   <br>
   <br>
   Comments<br>
   <textarea rows="4" cols="15" name="comments"></textarea>
  </form>
 </body>
</html>
